<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"/>
	
</head>
<body id='white' class="contact-body">
	<img class="contact-bg" src="./img/form2.jpg" width="100%" height="100%" >
    <div class="container ctc">
	<div class="wrapper animated bounceInLeft">
	  
	  
	  <div class="company-info">
	  <h2>Thai Experts</h2>
	  <ul>
	  <li><i class="fa fa-road icon"></i>2000 Saint Cathriene</li>
	  <li><i class="fa fa-phone icon"></i>514 943 2191</li>
	  <li><i class="fa fa-envelope icon"></i>thaiexperts@te.ca</li>
	  </ul>
	  </div>
	  
	  
	  <div class="contact">
	  <h3>Contact Us</h3>
	  <form>
	       <p>
		   <label for="name"> Name </label>
		   <input type="text" name="name">
		   </p>
		   <p>
		   <label for="email"> Email </label>
		   <input type="email" name="email">
		   </p>
		   <p class="full">
		   <label for="msg"> Comment </label>
		   <textarea name="msg" rows="5"></textarea>
		   </p>
		   <p class="full">
		   
		   <input type="submit" value="UPLOAD">
		   </p>
		   
	  </form>
	</div>
	    
	</div>
</body>
</html>
